<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./sign.css">
</head>
<body>
    <header id="header">
        <nav class="navbar navbar-expand-md ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/homePage/index.html"><lord-icon  src="https://cdn.lordicon.com/ywibiysa.json" trigger="hover" ></lord-icon></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <i class="navbar-toggler-icon"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/homePage/index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/Anime/anime.html">Anime</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/myAnimeList/list.html">My List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login/login.html">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="w-100">
        <section class="loginCardParent container w-100 d-flex flex-column justify-content-center align-items-center">
            <div id="liveAlertPlaceholder"></div>
            <div class="card text-center mb-3" style="width: 25rem;">
                <div class="card-body">
                  <h4 class="card-title">Sign up</h4>
                  <form>
                    <div class="mb-3 d-flex input-group">
                      <button class="btn rounded-0 p-0 m-0"><i class="fa-solid fa-user"></i></button>
                      <input type="email" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                      <div id="emailHelp" class="form-text "><small class="fs-5">We'll never share your email with anyone else.</small></div>
                    </div>
                    <div class="d-flex input-group">
                        <button class="btn rounded-0 p-0 m-0"><i class="fa-solid fa-lock"></i></button>
                      <input type="password" placeholder="Password" class="form-control rounded-0 passwordInput" id="exampleInputPassword1">
                      
                    </div>
                    <div id="passwordHelpBlock" class="form-text d-block mt-0">
                        <small></small>
                    </div>
                    
                    <button type="submit" class="btn btn-light mt-4 w-100" id="liveAlertBtn">Sign up</button>
                    <small>
                        <p class="fw-lighter">Already have an account? <a href="/login/login.html">Login</a></p>
                    </small>
                    
                  </form>
                  
                </div>
              </div>
        </section>
    </main>
    <footer></footer>
 
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./sign.js"></script>
</body>
</html>
