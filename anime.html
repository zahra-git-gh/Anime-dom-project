    <main class="w-100">
      
        <section class="parentOfSearchInput mt-5">
          <div class="container">
              <div id="liveAlertPlaceholder1"></div>
              
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control inputSearch" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Anime search">
                    <button class="input-group-text btn buttonSearch fw-lighter" id="inputGroup-sizing-lg">Search</button>
                  </div>
            </div>
        </section>
        

        <section class="parentOfResultSearch">
            <div class="container mt-5">
                <h6>Result for <span></span></h6>
                <hr>
                <section class="cardsSearch row">
                </section>
            </div>
        </section>

        
        <section id="top-characters">
          
            <div id="parentNavCharacters" class="mt-5">
              <div class="container">
                <div class="row ">
              <h6 class="col-6" style="color: white;">Top Characters</h6> 
              <div class="input-group input-group-sm  w-50">
              <input type="text" class="form-control  col-6 inputCharacterSearch" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Search Character">
              <button class="btn btn-primary buttonCharacterSearch">Search</button>
              </div>
                </div>
              
              </div>
             
            </div>
            <hr style="color: white;">
          </div>
          
          <div id="parentOfSliderTopCharacter">

            <div class="container">
              <section id="searchForCharacters">
                <div id="headerOfSearchCharacters" class="row ">
                  <div class="col-11">
                    <h6 class="fw-lighter">Result for <span></span></h6>
                  </div>
                  <div class="col-1">
                    <button type="button" class="btn-close closeButtonResultSearch"  aria-label="Close"></button>

                  </div>
                </div>
                
                <hr>
                <div id="parentOfSliderSearchCharacter">
                  <p class="messageError"></p>
                  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner carousel-innerSearch">
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                  </button>
                 </div>
                </div>
                <hr>
              </section>
            
            


            <section class="carousel2">
              <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner carousel-innerTop">
                  
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </section>
              
            </div>
          </div>
          


         <!-- </div> -->

        </section>

        <section class="descriptionCharacter">
          <div class="container mt-5">
            <div class="card text-center cardDescription" id="card">
              <div class="card-header text-end">
                <button type="button" class="btn-close"  aria-label="Close"></button>
              </div>
              <div class="card-body">
                <h5 class="card-title cardTitleDescription"></h5>
                <p class="card-text cardTextDescription"></p>
                
              </div>
              <div class="card-footer cardFotterDescription">
                
              </div>
            </div>
          </div>
        </section>



        <section class="seasons mt-5">
          <section class="season container">
            <div id="liveAlertPlaceholderrrr"></div>
            <ul class="nav nav-tabs d-flex justify-content-between">
              <div class="d-flex">
                <li class="nav-item">
                  <a class="nav-link active"  href="#now" data-bs-toggle="tab">Airing now</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link  linkUserSearch"  href="#userSearchSeason" data-bs-toggle="tab">2024/winter</a>
                </li>
              </div>
              

              <div class="sectionSelects d-flex">

                <li class="nav-item selectYearLi">
                  <select class="form-select selectYear rounded-0 rounded-top  active" aria-label="Default select example" aria-current="page"  data-bs-toggle="tab">
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="make me feel input">write a year</option>
                  </select>
                  <input type="text" pattern="[0-9]" class="input inputSelect hidden">
                </li>
                
                <li class="nav-item selectSeason">
                  <select class="form-select active rounded-0 selectSeason rounded-top" aria-label="Default select example" aria-current="page"  data-bs-toggle="tab">
                    <option value="winter">Winter</option>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="fall">Fall</option>
                  </select>
                </li>

              </div>
              


              
            </ul>
            <div class="tab-content">
              <div id="now" class="active tab-pane fade in show">
              </div>
              <div id="userSearchSeason" class="tab-pane fade"></div>
            </div>
          
          </section>
        </section>


        <section class="parentOfRecommend ">
            <div class="container  mt-5">
              <div id="liveAlertPlaceholder3"></div>
                <h6>Recommend anime for you :></h6>
                <hr>
                <section class="parentOfCardRecommend ms-5 ">
          
                </section>
            </div>
        </section>

              <i class="fa-brands fa-facebook-f"></i>
